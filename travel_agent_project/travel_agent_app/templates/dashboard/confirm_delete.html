{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Delete Package</h2>
    <p>Are you sure you want to delete the package "{{ package.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'packages' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
