    <div class="modal-content">

        <h2>Login Required</h2>
        <p>Please login to access this page.</p>
        <div class="modal-actions">
            <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
            <a href="{% url 'signup' %}" class="btn btn-outline">Sign Up</a>
        </div>
    </div>
</div>
